<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style/options.css" />
	</head>
	<body>
		<div class="container">
			<header>Intention</header>
			<section id="add-websites">
				<h2>Manage websites</h2>
				<h3>
					Add or remove websites that you'd like to browse
					intentionally.
				</h3>
				<ul id="list">
					<!-- options.js -->
				</ul>
				<form id="list-add">
					<input type="text" id="list-input" autocomplete="off" />
					<button>Enter</button>
				</form>
			</section>
			<section class="inactive">
				<label class="toggle">
					<input type="checkbox" id="time-toggle" />
					Activate only during certain times
				</label>
				<h3>
					Activates the extension only during a specific set time
					period.
				</h3>
				<div id="time-wrapper">
					<form id="time-select">
						<select name="from" id="from"></select>
						<select name="to" id="to"></select>
					</form>
					<p id="time-msg"></p>
					<button id="time-format"></button>
				</div>
			</section>
		</div>
	</body>
	<script type="module" src="js/options.js"></script>
</html>
